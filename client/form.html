<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario de ingreso</title>
      <link rel="stylesheet" href="css/foundation.min.css">
      <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
      <div class="main">
        <div class="login-container">
          <div class="callout primary login">
            <h4>Formulario de ingreso</h4>
            <form id="formulario">
                <div class="row align-center">
                    <div class="small-7 columns">
                        <label> Nombre Completo
                            <input type="text" id="nombre" required="required">  
                        </label>
                    </div>
                    <div class="small-7 columns">
                        <label>Fecha de Nacimiento
                          <input type="date" class="datepicker" id="fecha_nacimiento" required="required">
                        </label>
                    </div>
                    <div class="small-7 columns">
                        <label> Email
                          <input type="email" id="email_usuario" required="required">
                        </label>
                    </div>
                    <div class="small-7 columns">
                        <label>Contraseña
                          <input type="password" id="contrasena" required="required">
                        </label>
                    </div>
                    <div class="small-7 columns">
                        <label> Repetir Contraseña
                          <input type="password" id="contrasena_repetida" required="required">
                        </label>
                    </div>
                    
                    <div class="small-7 columns btn-container">
                        <button type="submit" class="button">Enviar</button>
                    </div>
                    <div class="small-7 columns">
                        <h6> Regresar al login -> <a href="index.html">Iniciar Sesion</a></h6>
                    </div>  
                </div>
            </form>
          </div>
        </div>
      </div>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
      <script src="js/vendor/foundation.min.js"></script>
      <script src="js/form.js"></script>
    </body>
  </html>
